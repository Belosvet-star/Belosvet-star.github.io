<!DOCTYPE html>
<html lang="ru" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search</title>
    <link rel="stylesheet" href="css/libs.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/search.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <h1>Search</h1>
  
  <!-- form itself -->
<div class="modal">
  <div id="modal-form" class="white-popup mfp-hide">
    <h3 class="modal__title">Напишите нас сообщение и мы вам ответим</h3>
    <form action="#">
      <div>
        <input id="name" class="inputbox" type="text" placeholder="Ваше имя" />
      </div>
      <div>
        <input
          id="email"
          class="inputbox"
          type="email"
          placeholder="Ваше e-mail"
        />
      </div>
      <div>
        <textarea
          name="mess"
          id="mess"
          class="inputbox"
          cols="30"
          rows="10"
          placeholder="Ваше сообщение"
        ></textarea>
      </div>
      <div>
        <input class="part__submit" type="submit" value="Отправить" />
      </div>
    </form>
  </div>
</div>

    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
  </body>


</html>
